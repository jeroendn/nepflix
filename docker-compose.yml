services:
  php_nepflix:
    hostname: nepflix
    build: docker/php/.
    image: php_nepflix:apache
    container_name: php_nepflix
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      - docker_server_caddy
      - docker_server_database

networks:
  docker_server_caddy:
    external: true
  docker_server_database:
    external: true